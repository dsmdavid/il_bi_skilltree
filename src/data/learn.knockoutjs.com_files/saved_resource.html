<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--<base href="http://learn.knockoutjs.com/">--><base href=".">
        <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./knockout-3.0.0.js"></script>
    <link rel="Stylesheet" href="./coderunner.css">
    
</head>

    <body class="codeRunner">
        <!-- This is a *view* - HTML markup that defines the appearance of your UI -->

<p>First name: <strong data-bind="text: firstName">Bert</strong></p>
<p>Last name: <strong>todo</strong></p>
        <script type="text/javascript">
            (function () { // Wrap in function to prevent accidental globals
                if (location.protocol != "data:") {
                    $(window).bind('hashchange', function () {
                        window.parent.handleChildIframeUrlChange(location.hash) 
                    });
                }

                // This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
function AppViewModel() {
    this.firstName = "Bert";
    this.lastName = "Bertington";
}

// Activates knockout.js
ko.applyBindings(new AppViewModel());
            })();
        </script>
    
</body></html>
